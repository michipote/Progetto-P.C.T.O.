<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Title</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mini.css/3.0.1/mini-default.min.css">
</head>
<body>
<h1>Portale prenotazioni</h1>
<form action="prenota.php" method="post">
    <fieldset>
        <legend>Inserisci la prenotazione</legend>
        <label for="codFiscale">Codice Fiscale</label>
        <input id="codFiscale" type="text" placeholder="Codice Fiscale" name="codFiscale"/>
        <label for="giorno">Data</label>
        <input id="giorno" type="date" placeholder="Data" name="giorno"/>
        <input type="submit" value="Invia la tua richiesta"/>
    </fieldset>
</form>
<script>
    let today = new Date();
    let max = new Date();
    max.setDate(today.getDate() + 7);

    document.getElementById("giorno").min = today.toJSON().slice(0, 10);
    document.getElementById("giorno").max = max.toJSON().slice(0, 10);
</script>
</body>
</html>
